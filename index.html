<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="screen">
            <p></p>
        </div>

        <div class="utilities">
            <button>Clear</button>
            <button>Undo</button>
        </div>
        
        <div class="main">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operations">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operations">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operations">-</button>
            <button>.</button>
            <button>0</button>
            <button class="operations">=</button>
            <button class="operations">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
